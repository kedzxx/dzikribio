<!DOCTYPE html>
<html>
<head>
    <title>Memasukan Bilangan</title>
</head>
<style>
    button {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
    }
</style>
<body>
    <script language="javascript">
        function jumlah(){
            var bil1 = parseFloat(document.fform.bilangan1.value);
            if (isNaN (bil1)) bil1=0.0;

            var bil2 = parseFloat(document.fform.bilangan2.value);

            if (isNaN (bil2)) bil2=0.0;

            var hasil = bil1 + bil2;
            alert ("Hasil Penjumlahan = " + hasil);
        }
    </script>
    <form name="fform">
        <h1><br>Memasukan Data Via Keyboard</h1>
        <pre>
            Bilangan Pertama :<input type="text" size="11" name="bilangan1">
            Bilangan Kedua  :<input type="text" size="11" name="bilangan2">
        </pre>
        <p>
        <input type="button" value="Jumlahkan" onclick="jumlah()">
        <input type="reset" value="Ulang">
        </p>
    </form>
    <br>
    <a href="praktikum.html"><button>Kembali</button></a>
</body>
</html>
